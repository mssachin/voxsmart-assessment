plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
wrapper {
    gradleVersion = '6.8.3'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-picocontainer', version: '6.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.9.0'
    implementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.9.0'
    implementation group: 'junit', name: 'junit', version: '4.13.2'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.3.3'
    implementation group: 'org.freemarker', name: 'freemarker', version: '2.3.31'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.3.1'
}

test {
    useJUnitPlatform()
}